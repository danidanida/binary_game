<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Game</title>
</head>

<body>
    <div class="blurred-box">
        <div id="game">
            <h1 class="ml9">
                <span class="text-wrapper">
                    <span class="letters">Binary Search Game</span>
                </span>
            </h1>
            <p>At first, please choose an interval</p>

            from <input type="number" id="from"> </input>
            to <input type="number" id="to"> </input>
            <br>
            <br>
            <br>
            <button id="mode1">You guess a number</button>
            <button id="mode2">Computer guess your number</button>

            <div id="hidden">
                <h2 id="output"></h2>
                <input type="number" id="tryNum"> </input>
                <button id="checkBtn">Check</button>
                <h2 id="outputOftry"></h2>
            </div>

            <div id="hidden2">

                <h2 id="output2"></h2>

                <div id="hidden3">
                    <button id="yesBtn">Yes</button>


                    <button id="lowerBtn">Lower</button>
                    <button id="higherBtn">Higher</button>

                </div>

            </div>


        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
